<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Captador de clicks</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" media="all" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Captador de clicks</h1>
    </header>
    <main>
    <h2>Veja o Horário do click</h2>
    <p>Clique no quadro abaixo para registrar o click</p>
    <div id="container-captador" onclick="captadorAtivar()">
      <div id="res-click">
        <!--AQUI VAI O RESULTADO DO CLICK-->
      </div>
    </div>
    <!--BOTÃO RELOGA A PAGINA-->
    <div class="click-reset">
      <input type="button" value="Clique para atualizar a página" onclick="reloadPage()">
    </div>
    </main>
    <footer>
      <div>
        <p class="line-style-copyright">&copy; Todos os direitores reservados</p>
        <p>By:<a href="https://github.com/daviroda"> <span>Davi Roda</span></a></p>
      </div>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
